<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Hockey Score Board">
    <meta name="keywords" content="hockey, ball hockey, Score Board, goal, shot, penality, player details">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Hockey Scoreboard</title>
</head>
<body>
    <section id="scoreboard">
        <h1>Scoreboard</h1>
        <div id="time-panel">

            <div id="timer"><span id='minutes'></span>:<span id='seconds'></span></div>

            <div id="control-time">
                <button id="set-time" aria-label="Set the timer" class="btn">
                    <i class="fa-solid fa-gear"></i>
                </button>
                <button id="start-time" aria-label="Start the timer" class="btn">
                    <i class="fa-sharp fa-solid fa-play"></i>
                </button>
                <button id="stop-time" aria-label="Stop the timer" class="btn">
                    <i class="fa-sharp fa-solid fa-pause"></i>
                </button>  
            </div>

        </div>

        <div id="score-and-period">

            <div id="score-team-1">
                <h2>Score Team 1</h2>
                <div id="border-goal-team-1">
                    <div id="goal-team-1"></div>
                    <div id="adjust-score-team-1">
                        <button id="increment-score-team-1" aria-label="Add one goal to team 1" class="btn" onclick="incrementScoreTeamOne()">
                            <i class="fa-solid fa-plus"></i>
                        </button>
                        <button id="reduce-score-team-1" class="btn" aria-label="Remove one goal to team 1" onclick="reduceScoreTeamOne()">
                            <i class="fa-solid fa-minus"></i>
                        </button>
                    </div>
                </div>
            </div>

            <div id="period">
                <h2>Period</h2>
                <div id="border-period">
                    <div id="period-number"></div>
                    <div id="adjust-period">
                        <button id="increment-period" class="btn" aria-label="Add one period" onclick="incrementPeriod()">
                            <i class="fa-solid fa-plus"></i>
                        </button>
                        <button id="reduce-period" class="btn" aria-label="reduce one period" onclick="reducePeriod()">
                            <i class="fa-solid fa-minus"></i>
                        </button>
                    </div>
                </div>
            </div>

            <div id="score-team-2">
                <h2>Score Team 2</h2>
                <div id="border-goal-team-2">
                    <div id="goal-team-2"></div>
                    <div id="adjust-score-team-2">
                        <button id="increment-score-team-2" aria-label="Add one goal to team 2" class="btn" onclick='incrementScoreTeamTwo()'>
                            <i class="fa-solid fa-plus"></i>
                        </button>
                        <button id="reduce-score-team-2" class="btn" aria-label="Remove one goal to team 2" onclick="reduceScoreTeamTwo()">
                            <i class="fa-solid fa-minus"></i>
                        </button>
                    </div>
                </div>
            </div>

        </div>

        <div id="shot-panel">

            <div id="shot-team-1">
                <h2>Shot Team 1</h2>
                <div id="border-shot-team-1">
                    <div id="shot-team-1-number"></div>
                    <div id="adjust-shot-team-1">
                        <button id="increment-shot-team-1" class="btn" aria-label="Add one shot to team 1" onclick="incrementShotTeamOne()">
                            <i class="fa-solid fa-plus"></i>
                         </button>
                        <button id="reduce-shot-team-1" class="btn" aria-label="remove one shot to team 1" onclick="reduceShotTeamOne()">
                            <i class="fa-solid fa-minus"></i>
                        </button>
                    </div>
                </div>
            </div>

            <div id="shot-team-2">
                <h2>Shot Team 2</h2>
                <div id="border-shot-team-2">
                    <div id="shot-team-2-number"></div>
                    <div id="adjust-shot-team-2">
                        <button id="increment-shot-team-2" aria-label="Add one shot to team 2" class="btn" onclick="incrementShotTeamTwo()">
                            <i class="fa-solid fa-plus"></i>
                        </button>
                        <button id="reduce-shot-team-2" class="btn" aria-label="Remove one shot to team 2" onclick="reduceShotTeamTwo()">
                            <i class="fa-solid fa-minus"></i>
                        </button>
                    </div>
                </div>
            </div>

        </div>

        <div id="rooster">

            <div id="team-1-rooster">
                <div id="rooster-setting-team-1">
                    <div></div>
                    <button id="set-rooster-team-1" aria-label="Add a player to the rooster of team 1" class="btn">
                        <i class="fa-solid fa-user-plus"></i>
                    </button>
                </div>
                <div id="rooster-details-team-1"></div>
            </div>

            <div id="team-2-rooster">
                <div id="rooster-setting-team-2">
                    <button id="set-rooster-team-2" aria-label="Add a player to the rooster of team 2" class="btn">
                        <i class="fa-solid fa-user-plus"></i>
                    </button>
                </div>
                <div id="rooster-details-team-2"></div>

            </div>
        </div>

    </section>
    <script src="assets/js/script.js"></script>
    <script src="https://kit.fontawesome.com/3142d29705.js" crossorigin="anonymous"></script>
</body>
</html>
