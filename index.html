<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Hockey Scoreboard</title>
</head>
<body>
    <section id="scoreboard">
        <div id="time-panel">

            <div id="timer"></div>

            <div id="control-time">
                <button id="set-time" class="btn">
                    <i class="fa-solid fa-gear"></i>
                </button>
                <button id="play-time" class="btn">
                    <i class="fa-sharp fa-solid fa-play"></i>
                </button>
                <button id="stop-time" class="btn">
                    <i class="fa-sharp fa-solid fa-stop"></i>
                </button>  
            </div>

        </div>

        <div id="score-and-period">

            <div id="score-team-1">
                <label for="border-goal-team-1">Score Team 1</label>
                <div id="border-goal-team-1">
                    <div id="goal-team-1"></div>
                    <div id="adjust-score-team-1">
                        <button id="increment-score-team-1" class="btn" onclick="incrementScoreTeamOne()">
                            <i class="fa-solid fa-plus"></i>
                        </button>
                        <button id="reduce-score-team-1" class="btn" onclick="reduceScoreTeamOne()">
                            <i class="fa-solid fa-minus"></i>
                        </button>
                    </div>
                </div>
            </div>

            <div id="period">
                <label for="border-period">Period</label>
                <div id="border-period">
                    <div id="period-number"></div>
                    <div id="adjust-period">
                        <button id="increment-period" class="btn" onclick="incrementPeriod()">
                            <i class="fa-solid fa-plus"></i>
                        </button>
                        <button id="reduce-period" class="btn" onclick="reducePeriod()">
                            <i class="fa-solid fa-minus"></i>
                        </button>
                    </div>
                </div>
            </div>

            <div id="score-team-2">
                <label for="border-goal-team-2">Score Team 2</label>
                <div id="border-goal-team-2">
                    <div id="goal-team-2"></div>
                    <div id="adjust-score-team-2">
                        <button id="increment-score-team-2" class="btn" onclick='incrementScoreTeamTwo()'>
                            <i class="fa-solid fa-plus"></i>
                        </button>
                        <button id="reduce-score-team-2" class="btn" onclick="reduceScoreTeamTwo()">
                            <i class="fa-solid fa-minus"></i>
                        </button>
                    </div>
                </div>
            </div>

        </div>

        <div id="shot-panel">

            <div id="shot-team-1">
                <label for="border-shot-team-1">Shot Team 1</label>
                <div id="border-shot-team-1">
                    <div id="shot-team-1-number"></div>
                    <div id="adjust-shot-team-1">
                        <button id="increment-shot-team-1" class="btn" onclick="incrementShotTeamOne()">
                            <i class="fa-solid fa-plus"></i>
                         </button>
                        <button id="reduce-shot-team-1" class="btn" onclick="reduceShotTeamOne()">
                            <i class="fa-solid fa-minus"></i>
                        </button>
                    </div>
                </div>
            </div>

            <div id="shot-team-2">
                <label for="border-shot-team-2">Shot Team 2</label>
                <div id="border-shot-team-2">
                    <div id="shot-team-2-number"></div>
                    <div id="adjust-shot-team-2">
                        <button id="increment-shot-team-2" class="btn" onclick="incrementShotTeamTwo()">
                            <i class="fa-solid fa-plus"></i>
                        </button>
                        <button id="reduce-shot-team-2" class="btn" onclick="reduceShotTeamTwo()">
                            <i class="fa-solid fa-minus"></i>
                        </button>
                    </div>
                </div>
            </div>

        </div>

        <div id="penality-panel">

            <div id="penality-team-1">
                <label for="penality-players-team-1">Penalities Team 1</label>
                <div id="penality-players-team-1"></div>
            </div>

            <div id="penality-setting">
                <label for="penality-border-setting">Set Penality</label>
                <div id="penality-border-setting">
                    <button id="set-penality" class="btn">
                        <i class="fa-solid fa-handcuffs"></i>
                    </button>
                </div>
            </div>

            <div id="penality-team-2">
                <label for="penality-players-team-2">Penalities Team 2</label>
                <div id="penality-players-team-2"></div>
            </div>

        </div>
    </section>
    <section id="section-rooster">

        <div id="rooster">

            <div id="team-1-rooster">
                <div id="rooster-setting-team-1">
                    <button id="set-rooster-team-1" class="btn">
                        <i class="fa-solid fa-user-plus"></i>
                    </button>
                </div>
                <div id="rooster-details-team-1"></div>
            </div>

            <div id="team-2-rooster">
                <div id="rooster-setting-team-2">
                    <button id="set-rooster-team-2" class="btn">
                        <i class="fa-solid fa-user-plus"></i>
                    </button>
                </div>
                <div id="rooster-details-team-2"></div>

            </div>
        </div>
    </section>
    <script src="assets/js/script.js"></script>
    <script src="https://kit.fontawesome.com/3142d29705.js" crossorigin="anonymous"></script>
</body>
</html>
