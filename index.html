<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
    <title>Hockey Scoreboard</title>
</head>
<body>
    <section id="time-panel">
        <div id="timer"></div>
        <div id="control-time">
            <button id="set-time" class="btn"></button>
            <button id="play-time" class="btn"></button>
            <button id="stop-time" class="btn"></button>  
        </div>
    </section>
    <section id="score-and-period">
        <div id="score-team-1">
            <div id="goal-team-1"></div>
            <div id="adjust-score-team-1">
                <button id="increment-score-team-1"></button>
                <button id="reduce-score-team-1"></button>
            </div>
        </div>
        <div id="period">
            <div id="period-number"></div>
            <div id="adjust-period">
                <button id="increment-period"></button>
                <button id="reduce-period"></button>
        </div>
        <div id="score-team-2">
            <div id="goal-team-2"></div>
            <div id="adjust-score-team-2">
                <button id="increment-score-team-2"></button>
                <button id="reduce-score-team-2"></button>
            </div>
        </div>
    </section>
    <section id="shot-panel">
        <div id="shot-team-1">
            <div id="shot-team-1-number"></div>
            <div id="adjust-shot-team-1">
                <button id="increment-shot-team-1"></button>
                <button id="reduce-shot-team-1"></button>
            </div>
        </div>
        <div id="shot-team-2">
            <div id="shot-team-2-number"></div>
            <div id="adjust-shot-team-2">
                <button id="increment-shot-team-2"></button>
                <button id="reduce-shot-team-2"></button>
            </div>
        </div>
    </setion>
    <section id="penality-panel">
        <div id="penality-team-1"></div>
        <div id="penality-setting">
            <button id="set-penality"></button>
        </div>
        <div id="penality-team-2"></div>
    </section>
    
    <script src="assets/js/script.js"></script>
</body>
</html>
